        <script>
          $(document).ready(function() {
            loadSlide();
            $('.owl-carousel').owlCarousel({
                loop: true,
                stagePadding: 0,
                items: 1,
                pagination:true,
                itemsMobile : false,
                autoPlay : true,
                singleItem : true,
                autoHeight : true,
              });
          });

          function loadSlide(){
               $("#slide-item").empty();
               var api_server = 'https://banjarbarukota.go.id/api'; //ganti ini
                // ambil alamat server dari databae setting
                $.ajax({
                     type: 'GET',
                     url:  api_server + '/slideshow',
                     async: false,
                     cache: false,
                     timeout: 7000,
                     success: function(json) {
                          var idx =0;
                          $.each(json.data, function(index, slideObj){

                                 var recode = '<div class="item">';
                                  recode += '<img id="img" src="'+slideObj.photo+'" class="resize_fit_center" >';
                                  recode += '</div>';
                                  $("#slide-item").append(recode);


                          });
                     },
                     complete : function(json){
                         //alert();
                     }
                });

          }
